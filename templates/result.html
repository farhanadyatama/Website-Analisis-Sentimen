<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hasil Analisis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Hasil Analisis</h1>
              <div class="alert alert-secondary">
                <h5 class="alert-heading">Teks Anda:</h5>
                <p>"{{ text_input }}"</p>
              </div>
              <div class="alert alert-info mt-4">
                <h5 class="alert-heading">Prediksi Sentimen:</h5>
                <h2 class="text-center fw-bold">{{ prediction }}</h2>
              </div>
              <div class="d-grid mt-4">
                <a href="/" class="btn btn-secondary">Analisis Lagi</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
