<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Analisis Sentimen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card shadow-sm">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">Analisis Sentimen</h1>
              
              <form action="/predict" method="post" enctype="multipart/form-data">
                
                <input type="hidden" name="model_choice" value="indobert">

                <p class="text-center text-muted">Masukkan satu kalimat untuk dianalisis.</p>
                <div class="mb-3">
                  <textarea class="form-control" name="text_input" rows="3" placeholder="Contoh: Pemerintahan Presiden Prabowo dan Wakil Presiden Gibran akan membawa perubahan."></textarea>
                </div>

                <p class="text-center fw-bold my-3">atau</p>

                <p class="text-center text-muted">Upload file CSV untuk analisis.</p>
                <div class="mb-3">
                    <label for="file_upload" class="form-label">File CSV harus memiliki kolom bernama '<strong>text</strong>'</label>
                    <input class="form-control" type="file" name="file_upload" id="file_upload" accept=".csv">
                </div>

                <div class="d-flex justify-content-center gap-2 mt-4">
                  <button type="submit" class="btn btn-primary">Analisis Sekarang</button>
                  <button type="reset" class="btn btn-outline-secondary">Reset</button>
                </div>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
